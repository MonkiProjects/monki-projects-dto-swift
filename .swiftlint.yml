file_header:
  required_pattern: |
    \/\/
    \/\/  .*?\.swift
    \/\/  (MonkiProjects|MonkiMap)Model(Tests)?
    \/\/
    \/\/  Created by .*? on \d{2}\/\d{2}\/\d{4}\.
    \/\/  Copyright (Â©|\(c\)) \d{4} Monki Projects\. All rights reserved\.
    \/\/

line_length:
  warning: 110
  ignores_urls: true
nesting:
  type_level: 6
type_body_length:
  warning: 300
  error: 400
file_length:
  warning: 500
  error: 1200
  ignore_comment_only_lines: true
identifier_name:
  excluded: [id, url, lhs, rhs, en, fr, v1, n]
type_name:
  excluded: [ID]
trailing_whitespace:
  ignores_empty_lines: true
trailing_comma:
  mandatory_comma: true
deployment_target:
  iOS_deployment_target: 13.0
  macOS_deployment_target: 10.10
  watchOS_deployment_target: 6.0
  tvOS_deployment_target: 13.0
file_name_no_space:
  severity: error
force_unwrapping: error
indentation_width:
  include_comments: false
reporter: emoji # reporter type (xcode, json, csv, checkstyle, junit, html, emoji, sonarqube, markdown, github-actions-logging)
